<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="flex flex-col lg:flex-row">
        <!-- shape container  -->
        <!-- fast card  -->
        <div
          class="grid flex-1 grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
        >
          <!-- fast card tringle  -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">triangle!</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input
                  type="number"
                  class="w-24 px-2 text-xl bg-gray-200 border"
                  placeholder="base"
                  id="traingle-base"
                />
                <span class="ml-2">cm</span>
                <!-- //hight  -->
                <input
                  type="number"
                  class="w-24 px-2 ml-4 text-xl bg-gray-200 border"
                  placeholder="height"
                  id="tringle-height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Aria :
                <span id="tringle-aria" class="text-2xl font-bold">0</span> cm
                <sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  class="w-full btn btn-primary"
                  onclick="calculateTringleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- secend card  rectangle -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">rectangle</h2>
              <p>Area (A) = w X l</p>
              <p>
                <input
                  type="text"
                  class="w-24 px-2 text-xl bg-gray-200 border"
                  placeholder="width"
                  id="rectangle-width"
                />
                <span class="ml-2">cm</span>
                <!-- //hight  -->
                <input
                  type="text"
                  class="w-24 px-2 ml-4 text-xl bg-gray-200 border"
                  placeholder="lenght"
                  id="rectangle-lenght"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Aria :
                <span id="rectangle-aria" class="text-2xl font-bold">0</span> cm
                <sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  class="w-full btn btn-primary"
                  onclick="calculateRectangleArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- third card  -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">parallelogram</h2>
              <p>Area (A) = b X h</p>
              <p>
                <input
                  type="text"
                  class="w-24 px-2 text-xl bg-gray-200 border"
                  placeholder="base"
                  id="parallelogram-base"
                />
                <span class="ml-2">cm</span>
                <!-- //hight  -->
                <input
                  type="text"
                  class="w-24 px-2 ml-4 text-xl bg-gray-200 border"
                  placeholder="height"
                  id="parallelogram-height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Aria :
                <span id="parallelogram-aria" class="text-2xl font-bold"
                  >0</span
                >
                cm
                <sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  class="w-full btn btn-primary"
                  onclick="calculateParallelogramArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- forth 4th eleps card  -->
          <div class="shadow-xl card w-96 bg-base-100">
            <figure>
              <img src="/images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€ ab</p>
              <p>
                <input
                  type="text"
                  class="w-24 px-2 text-xl bg-gray-200 border"
                  placeholder="large"
                  id="ellipse-first-radius"
                />
                <span class="ml-2">cm</span>
                <!-- //hight  -->
                <input
                  type="text"
                  class="w-24 px-2 ml-4 text-xl bg-gray-200 border"
                  placeholder="short"
                  id="ellipse-secend-radius"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Aria :
                <span id="eleps-area" class="text-2xl font-bold">0</span>
                cm
                <sup>2</sup>
              </p>
              <div class="card-actions">
                <button
                  class="w-full btn btn-primary"
                  onclick="calculatElepsArea()"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- area calculator  -->
        <div class="w-[400px]">
          <div class="text-4xl">Area calculator</div>
          <div id="calculation-entry"></div>
        </div>
      </div>
    </main>
    <script src="js/area.js"></script>
  </body>
</html>
